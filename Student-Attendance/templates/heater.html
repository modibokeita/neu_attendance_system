<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
        href="{{ url_for('static', filename='styles/admin.css') }}"
        rel="stylesheet"
        type="text/css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
        href="{{ url_for('static', filename='styles/add_user.css') }}"
        rel="stylesheet"
        type="text/css"
    />
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="/admin_dashboard" class="logo">
                        <img
                            src="{{ url_for('static', filename='Files/Resources/admin_icon.jpg') }}"
                        />
                        <span class="nav-item">Admin</span>
                    </a>
                </li>
                <li>
                    <a href="/admin_dashboard">
                        <i class="fas fa-menorah"></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/admin_login" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a>
                </li>
            </ul>
        </nav>
        <br />
        <br />
        <section class="container1">
            <h1>Cheaters List</h1>

            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Face Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cheater in cheaters %}
                    <tr>
                        <td>{{ cheater[0] }}</td> <!-- Student ID -->
                        <td>{{ cheater[1] }}</td> <!-- Student Name -->
                        
                        <td><img src="{{ url_for('static', filename='Files/Cheaters/not_found_image_' + cheater[0] + '.png') }}" alt="Cheater Image" width="100"></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="back" onclick="window.location.href='/admin_dashboard'">
                Back
              </button>
        </section>
    </div>
</body>
</html>
